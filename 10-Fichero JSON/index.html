<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h2>Ficha de articulos</h2>
        <form action="" id="formulario"> 
            <div id="campos">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo">
                <label for="codigo">Descripción:</label>
                <input type="text" id="descripcion">
                <label for="codigo">Stock:</label>
                <input type="number" id="stock">
                <label for="codigo">Precio:</label>
                <input type="number" id="precio">
            </div>
            <div id="botones">
                <div id="botonesIzquierda">
                    <input type="button" value="Nuevo" onclick="nuevo()">
                    <input type="button" value="Modificar" onclick="modRegistro()">
                    <input type="button" value="Eliminar">
                </div>
                <div id="botonesDerecha">
                    <input type="button" value="Aceptar" onclick="aceptar()">
                    <input type="reset" value="Cancelar">
                </div>
            </div>
        </form>
    </header>
    <nav>
        <label for="filtro">Dato a buscar :</label>
        <input type="text" name="filtro" id="filtro" onkeyup="filtrar()">
    </nav>
    <article>
        <div id="izquierda">
            <table id="lista-articulos">
                <thead id="titulos">
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div id="derecha">
            <img  id="imagen" alt="Foto del equipo">
        </div>
    </article>
    <script src="carga.js"></script>
</body>
</html>
