<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="app.js" defer></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
                
        <label for="codigo">Codigo:</label>
        <input type="text" id="codigo" maxlength="6" size="6">
        <br><br>
    
        <label for="descripcion">Descripcion:</label>
        <input type="text" id="descripcion" maxlength="20" size="20">
        <br><br>
    
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" maxlength="5" size="5">
        <br><br>
    
        <label for="precio">Precio: </label>
        <input type="number" id="precio" maxlength="5" size="5">
        <br><br>

        <button type="button" id="aceptar" onclick="cargaDatos()">Aceptar</button>
        <button type="reset" id="cancelar">Cancelar</button>
</form>   
</body>
</html>
