<body>

        <div id="foto">
            <picture>
                <source media="(max-width: 800px)" srcset="imagenes/logo1.png">

        <div id="empresa">

        <div id="clientes">

                    <input id="cliente" type="text" maxlength="20" size="20"><br>
                </p>
                <p>
                    <label for="nif">NIF:</label>
                    <input id="nif" type="text" maxlength="9" minlength="9"><br>
                </p>
                <p>
                    <label for="direccion">Dirección:</label>
                    <input id="direccion" type="text" maxlength="20" size="20"><br>
                </p>
                <p>

                    <input id="cp" type="number" maxlength="5" minlength="5" onblur="cargaPoblacion()">

                </p>
                <p>
                    <label for="provincia">Provincia:</label>
